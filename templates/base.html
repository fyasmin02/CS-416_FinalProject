{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Icon link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--My CSS-->
    <link rel="stylesheet" href="{% static 'css/ticketmaster.css' %}">
    <!-- font awesome script -->
{#     <script src="https://kit.fontawesome.com/ea9ad0f487.js" crossorigin="anonymous"></script>#}
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand ps-2" ><i>ticketmaster</i></a>
    <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
             {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active ps-2" aria-current="page" href="{% url 'ticketmaster' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'profile_list' %}">MyProfile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'favoritesTab' %}">MyFavorite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'notes' %}">MyNote</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'register' %}">Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link ps-2" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>


{% block content %}
{% endblock %}


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--jquery link-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

         <script>
             var csrf_token = "{{ csrf_token }}";
         </script>

<!-- My JavaScript -->
<script src="../static/js/ticketmaster.js"></script>
{% block js %}

{% endblock %}
</body>
</html>
